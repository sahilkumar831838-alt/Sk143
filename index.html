<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishra Dhaba and Family Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .restaurant-banner {
            background-color: #fff;
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .english-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .hindi-name {
            font-size: 1.5em;
            color: #666;
            font-family: 'Noto Sans Devanagari', sans-serif; /* Fallback for Hindi text */
        }
    </style>
</head>
<body>
    <div class="restaurant-banner">
        <div class="english-name">Mishra Dhaba and Family Restaurant</div>
        <div class="hindi-name">मिश्रा ढाबा एंड फ़ैमिली रेस्टोरेंट</div>
    </div>
</body>
</html>
